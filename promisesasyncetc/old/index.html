        <div id="debug"></div>

        <script>
            let debug = document.querySelector('#debug');
            debug.innerHTML = "Iniciando, ainda nÃ£o executamos a Promisse. 1"
            
            let waitForResponse = ( time ) => {
                debug.innerHTML = "Promisse Iniciada. 2"
                return new Promise( ( resolve, reject )=>{
                    if( time > 3001 ){
                        reject( 'long time' )
                    }
                    setTimeout( ()=>{
                        return resolve("Promisse Iniciada. 2")                        
                    } , time);
                } );
            }
            waitForResponse( 3000 )
                .then( (data) => {
                    debug.innerHTML = 'data ' + data;
                } )
                .catch( error => {
                    debug.innerHTML = 'ERROR ' + error;                    
                });
            debug.innerHTML = "Promisse parte 3"            
        </script>
